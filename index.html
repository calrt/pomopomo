<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple pomodoro timer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pomopomo</title>
    <link id="favicon" rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
    <link rel="apple-touch-icon" href="/assets/touch-icon.png" />
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <script src="/main.js" defer></script>
  </head>
  <body>
    <h1 id="mode-header">Work</h1>
    <h1 id="time-remaining">00:00</h1>
    <div id="work-slider">
      <label for="work-time">Work length:</label>
      <input type="range" id="work-time" name="work-time" min="1" max="60" value="25">
      <span id="work-length"></span> mins
    </div>
    <div id="relax-slider">
      <label for="relax-time">Relax length:</label>
      <input type="range" id="relax-time" name="relax-time" min="1" max="60" value="5">
      <span id="relax-length"></span> mins
    </div>
    <div id="buttons">
      <input type="button" id="toggle-start" value="start" title="Pause and start the timer">
      <input type="button" id="switch" value="switch" title="Switch between work and relax">
      <input type="button" id="mute" value="mute" title="Choose whether there is a ding when modes switch automatically">
    </div>
    <p id="about">The <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank" rel="noopener noreferrer">Pomodoro technique</a> is designed to promote productivity by breaking work into achievable chunks.</p>
    <p>
      find this useful? <a href="https://buymeacoffee.com/callumthompson" title="Opens in a new tab" target="_blank" rel="noopener noreferrer">grab me a coffee</a> &#x279a<br>
      <span id="created-by">created by <a href="http://callumthompson.dev" target="_blank" title="Opens in a new tab" >callum</a></span>
    </p>
    <audio id="ding" src="./assets/ding.wav"></audio>
  </body>
</html>
