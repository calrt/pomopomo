    <meta charset="UTF-8">
    <meta name="description" content="A simple pomodoro timer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="pomopomo.io" />
    <meta property="og:description" content="Boost your productivity by chunking time with pomopomo" />
    <meta property="og:image" content="/assets/og-image.png" />
    <title>pomopomo</title>
    <link id="favicon" rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <h1 id="mode-header">Work</h1>
    <h1 id="time-remaining">00:00</h1>
    <div id="work-sessions-completed">
      <span id="work-sessions-completed-count">0</span></br>work sessions completed
    </div>
    <div id="work-slider">
      <label for="work-time">Work length:</label>
      <input type="range" id="work-time" name="work-time" min="1" max="60" value="25">
      <span id="work-length"></span> mins
    </div>
    <div id="relax-slider">
      <label for="relax-time">Relax length:</label>
      <input type="range" id="relax-time" name="relax-time" min="1" max="60" value="5">
      <span id="relax-length"></span> mins
    </div>
    <div id="buttons">
      <button type="button" id="toggle-start" title="Pause and start the timer">
        <i class="fas fa-play"></i>
      </button>
      <button type="button" id="switch" title="Switch between work and relax">
        <i class="fas fa-sync-alt"></i>
      </button>
      <button type="button" id="clear-complete" title="Reset number of completed sessions to 0">
        <i class="fas fa-trash-alt"></i>
      </button>
      <button type="button" id="toggle-history" title="Toggle historical data">
        <i class="fas fa-chart-bar"></i>
      </button>
      <button type="button" id="volume" title="Adjust volume">
        <i class="fas fa-volume-mute"></i>
      </button>
      <button type="button" id="notifications" title="Toggle notifications">
        <i class="fas fa-bell-slash"></i>
      </button>
    </div>
    <div id="historical-pomodoro">
      <div id="historical-content" style="display: none;">
        <div id="timeframe-selector">
          <label for="timeframe-select">Timeframe: </label>
          <select id="timeframe-select">
            <option value="week">Past Week</option>
            <option value="month">Past Month</option>
            <option value="all">All Time</option>
          </select>
        </div>
        <div id="daily-stats">
          <p>Today's Pomodoros: <span id="daily-pomodoro-count">0</span></p>
        </div>
        <div class="chart-container">
          <canvas id="pomodoro-chart"></canvas>
        </div>
      </div>
    </div>
    <p id="about">The <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank" rel="noopener noreferrer">Pomodoro technique</a> is designed to promote productivity by breaking work into achievable chunks.</p>
